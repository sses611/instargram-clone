<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i> <!--<i>를 사용하는 이유는? -->
        </div>
        <div class="status-bar__column">
            <span>time</span>
        </div>
        <div class ="status-bar__column">
            <span>110%</span>
            <i class= "fas fa-battery-full fa-log"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <div class="logo-header">
        <h1>Instargram</h1>
    </div>

    <main class="login">
        <form id ="login-form">
            <input type="text" placeholder="전화번호, 사용자 이름또는 이메일"/>
            <input type="password"  placeholder="비밀번호"/>
            <input type="submit" value="로그인"/>
        </form>

        <p>
            <img src="" aria-placeholder="facebookLogo">
            <a href="" aria-placeholder="facebook-login">Facebook으로 로그인</a>
        </p>

    </main>

    <div class="join">
        <h4>계정이 없으신가요?</h4>
        <p>
            <a href="join.html">가입하기</a>
        </p>
    </div>

    <div class="app-download">
        <p>앱을 다운로드 하세요</p>
        <button>AppStore</button>
        <button>Google Play</button>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous"></script>
</body>
</html>
